<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tanya Jawab</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=ZCOOL+XiaoWei&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #F8F9FA;
    }
    .slide-container {
        width: 100%;
        height: 100%;
        position: relative;
        background: linear-gradient(135deg, #42A5F5 0%, #4DB6AC 100%);
        font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    
    .content-wrapper {
        text-align: center;
        position: relative;
        z-index: 10;
    }
    
    .question-icon {
        width: 120px;
        height: 120px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 60px;
        color: #FFFFFF;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.9;
        }
    }
    
    .title-en {
        font-family: 'ZCOOL XiaoWei', serif;
        font-size: 24px;
        color: rgba(255,255,255,0.8);
        letter-spacing: 4px;
        margin-bottom: 10px;
    }
    
    .title-cn {
        font-size: 72px;
        font-weight: 900;
        color: #FFFFFF;
        margin-bottom: 20px;
        line-height: 1.1;
    }
    
    .subtitle {
        font-size: 28px;
        font-weight: 300;
        color: rgba(255,255,255,0.9);
        margin-bottom: 60px;
    }
    
    .thank-you {
        font-size: 48px;
        font-weight: 700;
        color: #FFFFFF;
        margin-bottom: 40px;
        letter-spacing: 2px;
    }
    
    .divider {
        width: 200px;
        height: 3px;
        background-color: rgba(255,255,255,0.5);
        margin: 0 auto 40px;
        border-radius: 2px;
    }
    
    .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    
    .logo-icon {
        font-size: 32px;
        color: #FFFFFF;
    }
    
    .logo-text {
        font-size: 18px;
        font-weight: 700;
        color: #FFFFFF;
        letter-spacing: 2px;
    }
    
    /* Decor */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        z-index: 0;
    }
    
    .shape-1 {
        width: 500px;
        height: 500px;
        background-color: rgba(255,255,255,0.05);
        top: -100px;
        right: -100px;
    }
    
    .shape-2 {
        width: 300px;
        height: 300px;
        border: 30px solid rgba(255,255,255,0.1);
        bottom: -50px;
        left: -50px;
    }
    
    .shape-3 {
        width: 200px;
        height: 200px;
        background-color: rgba(255,255,255,0.08);
        top: 100px;
        left: 100px;
    }

</style>
</head>
<body>
<div class="slide-container">
    <!-- Decor -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    
    <!-- Content -->
    <div class="content-wrapper">
        <div class="question-icon">
            <i class="fas fa-question"></i>
        </div>
        <p class="title-en">Q & A</p>
        <h1 class="title-cn">Tanya Jawab</h1>
        <p class="subtitle">Silakan berdiskusi</p>
        
        <div class="divider"></div>
        
        <div class="thank-you">
            TERIMA KASIH
        </div>
        
        <div class="logo-container">
            <i class="fas fa-flask logo-icon"></i>
            <span class="logo-text">STEI ITB</span>
        </div>
    </div>
</div>
</body>
</html>
