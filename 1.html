<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Laporan PKL - Pengembangan Website Inventaris Lab Biomedis</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=ZCOOL+XiaoWei&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #F8F9FA;
    }
    .slide-container {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #FFFFFF;
        font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .accent-bar {
        width: 8px;
        height: 280px;
        background-color: #42A5F5; /* Biru */
        position: absolute;
        left: 100px;
        top: 220px;
        border-radius: 4px;
    }
    .content-wrapper {
        position: absolute;
        left: 140px;
        top: 220px;
        z-index: 10;
    }
    .main-title {
        font-size: 64px;
        font-weight: 900;
        color: #212121;
        line-height: 1.1;
        letter-spacing: -0.5px;
        margin-bottom: 24px;
        font-family: 'Roboto', sans-serif;
    }
    .main-title span {
        color: #42A5F5; /* Biru */
    }
    .sub-title {
        font-size: 28px;
        font-weight: 400;
        color: #757575;
        margin-bottom: 48px;
        font-family: 'ZCOOL XiaoWei', serif;
    }
    .info-container {
        display: flex;
        align-items: center;
        gap: 20px;
        color: #616161;
        font-size: 16px;
        margin-top: 60px;
    }
    .info-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .info-icon {
        color: #4DB6AC; /* Hijau */
    }
    .decorative-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
    }
    .circle-1 {
        width: 400px;
        height: 400px;
        background-color: #E3F2FD; /* Biru muda */
        top: -100px;
        right: -50px;
        z-index: 1;
    }
    .circle-2 {
        width: 250px;
        height: 250px;
        background-color: #E0F2F1; /* Hijau muda */
        bottom: -50px;
        left: -50px;
        z-index: 1;
    }
    .wave-decoration {
        position: absolute;
        top: 0;
        right: 0;
        width: 500px;
        height: 100%;
        z-index: 2;
        pointer-events: none;
    }
    .logo-container {
        position: absolute;
        top: 60px;
        left: 100px;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .logo-icon {
        color: #42A5F5;
        font-size: 28px;
    }
    .logo-text {
        font-size: 22px;
        font-weight: 700;
        color: #424242;
        letter-spacing: 1px;
        font-family: 'Roboto', sans-serif;
    }
    .grid-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(66, 165, 245, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(66, 165, 245, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
    }
    .badge-container {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    .badge {
        background-color: #E3F2FD;
        color: #1976D2;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .badge i {
        color: #42A5F5;
    }
</style>
</head>
<body>
<div class="slide-container">
    <!-- Grid Background -->
    <div class="grid-pattern"></div>
    <!-- Decorative Circles -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <!-- Logo -->
    <div class="logo-container">
        <i class="fas fa-flask logo-icon"></i>
        <span class="logo-text">STEI ITB</span>
    </div>
    
    <!-- Accent Bar -->
    <div class="accent-bar"></div>
    
    <!-- Main Content -->
    <div class="content-wrapper">
        <h1 class="main-title">Laporan Praktik Kerja<br/><span>Lapangan (PKL)</span></h1>
        <p class="sub-title">Pengembangan Sistem Inventaris Lab Biomedis STEI ITB</p>
        
        <div class="info-container">
            <div class="info-item">
                <i class="fas fa-user info-icon"></i>
                <span>Muhammad Aryan Veda Pratama </span>
            </div>
            <div class="info-item">|</div>
            <div class="info-item">
                <i class="fas fa-calendar-alt info-icon"></i>
                <span>Periode: 2 Minggu</span>
            </div>
            <div class="info-item">|</div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt info-icon"></i>
                <span>Lab Biomedis, STEI ITB</span>
            </div>
        </div>
        
        <div class="badge-container">
            <div class="badge">
                <i class="fas fa-check-circle"></i>
                <span>25+ Commits</span>
            </div>
            <div class="badge">
                <i class="fas fa-vial"></i>
                <span>30+ Perbaikan</span>
            </div>
            <div class="badge">
                <i class="fas fa-bug"></i>
                <span>122 Test Cases</span>
            </div>
        </div>
    </div>
    
    <!-- Wave Decoration SVG -->
    <svg class="wave-decoration" viewbox="0 0 500 720" xmlns="http://www.w3.org/2000/svg">
        <path d="M500,0 L500,720 L300,720 C350,600 200,500 250,360 C300,220 150,120 200,0 L500,0 Z" fill="#42A5F5" opacity="0.05"></path>
        <path d="M500,0 L500,720 L350,720 C400,600 250,500 300,360 C350,220 200,120 250,0 L500,0 Z" fill="#4DB6AC" opacity="0.05"></path>
        <path d="M500,100 C450,200 350,300 450,400 C550,500 400,600 500,720" fill="none" opacity="0.3" stroke="#42A5F5" stroke-width="2"></path>
        <path d="M520,120 C470,220 370,320 470,420 C570,520 420,620 520,740" fill="none" opacity="0.3" stroke="#4DB6AC" stroke-width="2"></path>
    </svg>
</div>
</body>
</html>
